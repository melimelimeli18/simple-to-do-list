<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="index.css"> -->
    <script src="test.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio"></script>
    
    

    <script>
        tailwind.config = {
          theme: {
            textColors: {
                //this can be custom, up to yourself
                white: "#fff",
                black: "#000",
                }
              }
            }
          
      </script>
    <!--
      1. Bikin panjang input nya sampe akhir dari List
      2. Edit button.
        pas submit input nya pake enter, bisa ngedit lagi
        pas pencet manual dari icon, ngga bisa edit
        tolong bikin bisa diedit lagi dua duanya
     -->

      <style>
        *{margin: 0px; padding: 0px;}
        html { 
          font-size: 16px; 
        }
        body{
          font-family: 'Rubik', sans-serif;
        }
        /* TOP ICONS */
        #switch-toggle :focus {
          outline: none;
        }
        /* LAYER 1 - HEADING */
        .header{
          font-weight: 500;
        }
        /* LAYER 2 - TEXT TO INPUT */
        #myInput {
          -webkit-appearance: none;  
          background: rgba(255, 255, 255, 0.37);
          border: 3px solid #FFFFFF;
          border-radius: 16px;
          padding: 0.7rem;
        }
          #myInput .error {
            border: 3px solid #da2424;
          }
          #myInput::placeholder {
            color: #8A8A8A;
          }
          #myInput:focus {
            outline: none;
          }
        /* PARENT OF LIST */
        #goalList {
          margin-top: 1rem;
          font-weight: 400;
        }

        /* PARENT */
        .goal {
            margin-top:0.5rem;
            margin-bottom:0.5rem;
            display: flex;
            width: 100%;
            background: #FFFFFF;
            border-radius: 0.5rem; /* 8px */
            overflow: hidden;
            transition: height;
            padding-bottom: 0.5rem;
            padding-top: 0.5rem;
            
        }
        
        .checkboxContainer {
          display :flex;
          flex-direction: row;
          /* width :100%; ngga ngaruh sama inputnya*/
          /* flex-grow: 1; ini cuma bikin ampe mentok doang
          engga ngaruh sama input valuenya */
        }
        /* CHILD 1 - CHECKBOX */
        .custom-checkbox {
          cursor: pointer;
          display: flex;
          align-items: center;
          margin: 10px 0;
        }

        .custom-checkbox {
          margin-left: 1rem;
        }
        .label{
          margin-left: 1rem;
          
        }
        .label:focus{
          outline:none;
        }
        

        .custom-checkbox .checkmark {
          width: 2rem;
          height: 2rem;
          border: 3px solid #B4B4B4;
          display: inline-block;
          border-radius: 10px;
          background: #29ABE2 url(https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/White_check.svg/1200px-White_check.svg.png) center/1250% no-repeat; 
          transition: background-size 0.2s ease;
        }

        .custom-checkbox input[type="checkbox"]:checked + .checkmark {
          background-size: 60%;
          transition: background-size 0.25s cubic-bezier(0.7, 0, 0.18, 1.24);
          border: 3px solid #29ABE2;
        }

        .custom-checkbox input[type="checkbox"] {
          display: none;
        }
         

        /* CHILD 2 - INPUT TYPE TEXT VALUE */        
        /* .inputValue .label{
          vertical-align: middle;
          width: fit-content;
          flex-grow: 1;
        }
        */
        .label + .inputValue {
          vertical-align: middle;
          width: fit-content;
          flex-grow: 1;
          display:flex;
          cursor: pointer;
          width: fit-content;
        }
        .inputValue{
          
          /* flex-grow: 1; */
        }
        .inputValue:focus {
          outline: none;
        } 
        /* CHILD 3 - ACTION BUTTON */
        .actionBtn {
          display :flex;
          flex-direction: row;
          vertical-align: middle;
          align-items: center;
          justify-content: flex-end;
        }
        .editButton {
          width: 2rem;
          height: 2rem;
          margin-right: 0.7rem; /*padding to the input text */
          margin-left:0.7rem; /* jarak ke input value (kiri) */
        }
        
        .deleteButton {
          width: 2rem;
          height: 2rem;
          margin-right: 0.7rem;
        }

        .div {
          flex-grow: 1;
        }
      </style>

</head>
<body class="bg-gradient-to-r from-[#A2B2D9] to-[#152859] px-10 py-16 ">

    <!-- layer 1 -->
    <div class="flex justify-between mb-[3rem]">
      <!-- top icon -->
        <div class="icon flex ">
          <img class="w-[1.5rem] h-[1.5rem] mr-[0.7rem]"src="../icon-svg/icon_history.svg" alt="">
          <img class="w-[1.5rem] h-[1.5rem]"src="../icon-svg/icon_trashbin.svg" alt="">
        </div>
      <!-- switch toggle -->
        <div class="flex middle">
          <span class="pr-2 text-[#AEB9D7]">light</span>
          <div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input id="switch-toggle" type="checkbox" value="" class="sr-only peer" checked>
              <div class="w-11 h-6 bg-gray-200 rounded-full peer  dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
              <!-- atas ini buat ganti ke setelah di checked -->
              <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"></span>
            </label>
          </div>
          <span class="text-[#AEB9D7]">dark</span>
        </div>
    </div>  
          
    <!--layer 2  -->
    <div class="headline flex justify-between flex-col ">
        <!-- Header -->
        <div class="header  text-white cursor-pointer">
            <p class="text-white text-3xl font-semibold">Things to do in <span id="date" class="underline decoration-solid"></span></p>
        </div>

        <!-- input text -->
        <div>
          <form id="myForm" class=" pt-[1rem] mb-[1rem]"style="">
            <input type="text" id="myInput" class="w-[100%]" placeholder="type here, ENTER to add new list" oninput="validateInput()" >
          </form>
        </div>
    </div>
    
    <div id="todolist" class="bg-transparent overflow-y-auto">
      <div id="goalList" class="mh-[8px] "></div>
    </div>
</body>
</html>
