<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="test.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio"></script>
    
    

    <script>
        tailwind.config = {
          theme: {
            textColors: {
                //this can be custom, up to yourself
                white: "#fff",
                black: "#000"
                },
            extend: {
                  widthVar:'var(--width)',
                  heightVar:'var(--height)',
                  paddingVar: 'var(--padding )',
                  sides : 'calc(var(--padding) * 2)',
                  'dial-dim': 'calc(var(--height) - var(--sides))',
                  'dial-translate' : 'calc(var(--width) - var(--sides) - var(--dial-dim))',
                },
              },
            }
          
      </script>

      <style>
        *{margin: 0px; padding: 0px;}
        html { 
          font-size: 16px;
          
        }
        @layer base {
          :root {
          --width: 7.4rem;
          --height: 3.8rem;
          --padding: 0.2rem;
          --sides: calc(var(--padding) * 2);
          --dial-dim: calc(var(--height) - var(--sides));
          
          /* Use dimensions to calculate how much our dial can translate */

          --dial-translate: calc(var(--width) - var(--sides) - var(--dial-dim));
          /* 	--dial-translate: 36px; */
          /* translate = 74 - 4 - 34 = 36 => our dial moves 36px	 */
          }
        }

        body{
          font-family: 'Rubik', sans-serif;
        }

        input[type="checkbox"]{
            -webkit-appearance: none;  
          }
          /* unchecked */
          input[type="checkbox"]::before {

            content: url("../icon-svg/icon_unchecked.svg"); 
          }
          /* checked */
          input[type="checkbox"]:checked {
              content: url("../icon-svg/icon_checkedd.svg");
              margin-top:0.2rem;
              margin-bottom:0.2rem;
          }
          .header{
            font-weight: 500;
          }
          #checkbox{
              padding-right: 0.7rem; /* 8px */
              padding-left: 2rem; /* 8px */
          }
          .inputValue {
            vertical-align: middle;
          }

          #checkbox ::before {
          
          }
          .goal {
              /* margin-botton:0.7rem; */
              margin-top:0.5rem;
              background: #FFFFFF;
              border-radius: 0.5rem; /* 8px */
              overflow: hidden;
              transition: height;
              padding-bottom: 0.5rem;
              padding-top: 0.5rem;
          }
          #goalList {
            margin-top: 1rem;
            font-weight: 400;
          }
          #goalList :only-child{
            /* height: 30.375px; */
            vertical-align: middle;
          }
          #switch-toggle :focus {
            outline: none;
          }
          #myInput {
            -webkit-appearance: none;  
            background: rgba(255, 255, 255, 0.37);
            border: 3px solid #FFFFFF;
            border-radius: 16px;
            padding: 0.7rem;
            
          }
          #myInput::placeholder {
            color: #8A8A8A;
         
          }
      </style>

</head>
<body class="bg-gradient-to-r from-[#A2B2D9] to-[#152859] px-10 py-16 ">

    <!-- layer 1 -->
    <div class="flex justify-between mb-[3rem]">
      <!-- top icon -->
        <div class="icon flex ">
          <img class="w-[1.5rem] h-[1.5rem] mr-[0.7rem]"src="../icon-svg/icon_history.svg" alt="">
          <img class="w-[1.5rem] h-[1.5rem]"src="../icon-svg/icon_trashbin.svg" alt="">
        </div>
      <!-- switch toggle -->
        <div class="flex middle">
          <span class="pr-2 text-[#AEB9D7]">light</span>
          <div>
            <label class="relative inline-flex items-center cursor-pointer">
              <input id="switch-toggle" type="checkbox" value="" class="sr-only peer" checked>
              <div class="w-11 h-6 bg-gray-200 rounded-full peer  dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
              <!-- atas ini buat ganti ke setelah di checked -->
              <span class="ml-3 text-sm font-medium text-gray-900 dark:text-gray-300"></span>
            </label>
          </div>
          <span class="text-[#AEB9D7]">dark</span>
        </div>
    </div>  
          
    <!--layer 2  -->
    <div class="headline flex justify-between flex-col ">
        <div class="header  text-white">
            <p class="text-white text-3xl font-semibold">Things to do in <span id="date" class="underline decoration-solid"><script>dateGenerator()</script></span></p>
        </div>
        <div>
          <form id="myForm" class=" pt-[1rem] mb-[1rem]"style="">
            <input type="text" id="myInput" class="w-[100%]" placeholder="type here and ENTER to add new list">
          </form>
        </div>
    </div>
    
    <div id="todolist" class="bg-transparent overflow-y-auto">
      <div id="goalList" class="mh-[8px] "></div>
    </div>
</body>
</html>
