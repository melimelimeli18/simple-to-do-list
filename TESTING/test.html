<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js"></script> -->
    <script src="https://cdn.tailwindcss.com?plugins=typography,aspect-ratio">
    </script>

    <script>
        tailwind.config = {
          theme: {
            textColors: {
                //this can be custom, up to yourself
                white: "#fff",
                black: "#000"
                },
            extend: {
                spacing: {
                    '8xl': '96rem',
                    '9xl': '128rem',
                }
              },
            }
          }
      </script>

      <style>
        *{margin: 0px; padding: 0px;}
        input[type="checkbox"]{
            -webkit-appearance: none;  
          }
          /* unchecked */
          input[type="checkbox"]::before {
            content: url("../icon-svg/icon_unchecked.svg");
            
          }
          input[type="checkbox"]:checked {
              content: url("../icon-svg/icon_checkedd.svg");
              /* box-sizing: border-box; */
              /* animation: tick 150ms ease-in; */
          }
          #checkbox{
              padding-right: 0.7rem; /* 8px */
              padding-left: 2rem; /* 8px */
          }
          .goal {
              display: flex;
              align-items: center;
              padding-top: 0.2rem;
              
          }
          
      </style>

</head>
<body class="bg-[#333333] px-14 py-16 ">
        <div class="bagian-atas flex justify-between">
            <div class="header text-3xl font-semibold text-white">
                <p class="text-white">Things to do in <span id="date" class="underline decoration-solid"></span></p>
            </div>
    
            <div class="button">
                <div class="delete-button text-[1rem]  text-white bg-[#FD5252] px-9 py-1 rounded-full item-end align-bottom">
                    <p class="item-center">delete</p>     
                </div>
            </div>
        </div>
        
        <div id="todolist" class="bg-[#ffffff] my-12 rounded-lg h-[80vw] ">
          <div id="create" class="flex px-8 pt-8">
            <img src="../icon-svg/icon_plus_.svg" class="h-6 w-6 align-middle item-center pr-2">
            <p class="cursor-pointer text-[1rem] text-[#A0A0A0]">Create New List To Do</p>  
          </div>


          <form id="myForm" class=" px-8 pt-3">
            <input type="text" id="myInput" class="" placeholder="Type Text Here">
          </form>
          
          <div id="goalList" class="mh-[8px] pt-3 box-border"></div>
        </div>
      

        <script>
          document.getElementById("date").innerHTML = dateGenerator(); //date generator
          document.getElementById("todolist").addEventListener("click",inputArea ); //this function wont affect anything in browser

          document.getElementById("myForm").addEventListener("submit", function (event) {
            // Prevent the default form submission behavior
            event.preventDefault();
          
            // Get the value of the input field
            var inputValue = document.getElementById("myInput").value;
          
            // Clear the input field
            document.getElementById("myInput").value = "";
          
            // Create a new div element for the goal
            var goalDiv = document.createElement("div");
            goalDiv.classList.add("goal");
          
            // Create a checkbox element for the goal
            var checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            //checkbox.classList.add("checkbox");
            checkbox.id = "checkbox";
          
            // Add the checkbox and input value to the goal div
            goalDiv.appendChild(checkbox);
            goalDiv.appendChild(document.createTextNode(inputValue));
          
            // Add the goal div to the goal list
            document.getElementById("goalList").appendChild(goalDiv);
          });

          function inputArea() {
          //const inputText = document.getElementById('inputText');
          if (inputText.style.display === 'block') {
            inputText.style.display = 'none';
          }else {
            inputText.style.display = 'block';
          }
          document.getElementById("inputText").focus();
        }

          const date = document.getElementById("#date");
          function dateGenerator() {
            const dateNow = new Date();
            const dateString = dateNow.toLocaleDateString("en-US", {
              day: "numeric",
              month: "short",
              year: "numeric",
            });
            return dateString;
          };
        </script>
</body>
</html>
